# Production Configuration
spring.profiles.active=prod

# Database Configuration (PostgreSQL for production)
spring.datasource.url=jdbc:postgresql://localhost:5432/expensetracker
spring.datasource.username=${DB_USERNAME:expensetracker}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Production
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console disabled in production
spring.h2.console.enabled=false

# JWT Configuration (use environment variables in production)
app.jwt.secret=${JWT_SECRET:mySecretKey}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration for Production
logging.level.com.fintech.expensetracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN