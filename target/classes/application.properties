# Application Configuration
spring.application.name=expense-tracker
server.port=8080

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:expensetracker
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database Initialization
spring.sql.init.mode=never

# JWT Configuration
app.jwt.secret=mySecretKeyForJwtTokenGenerationThatIsLongEnoughForHS512Algorithm
app.jwt.expiration=86400000

# Logging Configuration
logging.level.com.fintech.expensetracker=DEBUG
logging.level.org.springframework.security=DEBUG

# API Configuration
api.version=v1
api.base-path=/api/${api.version}

# Validation Configuration
spring.jackson.deserialization.fail-on-unknown-properties=true