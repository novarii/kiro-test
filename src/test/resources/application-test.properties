# Test Configuration
spring.application.name=expense-tracker-test

# Database Configuration (will be overridden by TestContainers)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Database Initialization
spring.sql.init.mode=never

# JWT Configuration (shorter expiration for tests)
app.jwt.secret=testSecretKeyForJwtTokenGenerationThatIsLongEnoughForHS512Algorithm
app.jwt.expiration=3600000

# Logging Configuration (reduced for tests)
logging.level.com.fintech.expensetracker=INFO
logging.level.org.springframework.security=WARN
logging.level.org.testcontainers=INFO

# API Configuration
api.version=v1
api.base-path=/api/${api.version}

# Validation Configuration
spring.jackson.deserialization.fail-on-unknown-properties=true